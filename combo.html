<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/combo.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <title>Combo</title>
</head>

<body>
    <div class="container">
        <div id="titulo">
            <h1>BURGER JOINT</h1>
        </div>
        <h2>Armá tu combo!</h2>
        <div class="menu">
            <div>
                <div class="title">
                    PRINCIPAL
                </div>
                <div class="opciones">
                    <button class="principal" id="p1"></button>
                    <button class="principal" id="p2"></button>
                    <button class="principal" id="p3"></button>
                    <button class="principal" id="p4"></button>
                </div>
            </div>
            <div>
                <div class="title">
                    GUARNICIÓN
                </div>
                <div class="opciones">
                    <button class="guarnicion" id="g1"></button>
                    <button class="guarnicion" id="g2"></button>
                    <button class="guarnicion" id="g3"></button>
                </div>
            </div>
            <div>
                <div class="title">
                    POSTRE
                </div>
                <div class="opciones">
                    <button class="postre" id="po1"></button>
                    <button class="postre" id="po2"></button>
                    <button class="postre" id="po3"></button>
                </div>
            </div>

            <div class="title">
                <div id="combo">COMBO ELEGIDO:
                </div>
                <div class="combos1">
                    <i>Plato principal:</i>
                    <span id="combop"></span>
                </div>
                <div class="combos2">
                    <i>Guarnición:</i>
                    <span id="combog"></span>
                </div>
                <div class="combos3">
                    <i>Postre:</i>
                    <span id="combopo"></span>
                </div>
            </div>
        </div>
    </div>


    <script src="js/combo.js"></script>
</body>

</html>
